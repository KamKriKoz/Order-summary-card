<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">   
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>

<body>
<div class="box">  
  <img class="main-img" src="./images/illustration-hero.svg" alt="Picture of man listening to music.">
  <div class="summary">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
  </div>
  <div class="plan-rectangle">
    <img class="img" src="./images/icon-music.svg" alt="Music icon.">
    <div class="plan-details">
      <h2>Annual Plan</h2>
      <p>$59.99/year</p>      
    </div>
    <button>Change</button>
  </div>
  <div class="final-choice">
    <button class="proceed">Proceed to Payment</button>
    <button class="cancel">Cancel Order</button>
  </div>
</div>
</body>
</html>
